version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    ports:
      - 27018:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
  

      
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_SERVER: mongo

  backend:
    build:
      context: backend
      dockerfile: ./Dockerfile
    depends_on:
      - mongo
    ports:
     - 5000:5000
    environment:
      - DB_HOST=mongo
      - DB_USER=admin
      - DB_PASSWORD=password

  client:
    build:
      context: client
      dockerfile: ./Dockerfile
    ports:
     - 3000:3000
    stdin_open: true
    tty: true
    depends_on:
      - backend
    
    